
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<h1><br><u>放射科檢查表單radiology check form</u><br><h1>
</head>
<body background="http://image.topit.cc/uploads/20180804/17/1533373232-DLWdIkvUul.jpg ">
<body>
<form id="orderForm1" action="http://203.64.84.113/x/RQ_RS.aspx" method="post"  name="form1" >
<h3>姓名:<input type="text" name="name" size="10"><br></h3>
 <h3>年齡:<input type="text" name="age" size="10"><br></h3>
<h3>職業:<select name="work"><br></h3>
<option value="1" selected>學生
<option value="2">老師
<option value="3">IT
<option value="4">商業
<option value="5">其他
</select><br>
<h4>性别:<br></h4>
  <input type="radio" name="gender" value="男性" checked> Male
  <input type="radio" name="gender" value="女性"> Female <br>  
<h5>檢查項目類型:<br></h5>
	<input type="checkbox" name="inte1 CT" value="1">CT
	<input type="checkbox" name="inte2 MRI" value="2">MRI
	<input type="checkbox" name="inte3 X-ray" value="3">X-ray<br>
<h5>檢查部位:<br></h5>
	<input type="checkbox" name="head" value="1">頭部
	<input type="checkbox" name="breast" value="2">胸部
	<input type="checkbox" name="leg" value="3">腿部
	<input type="checkbox" name="lung" value="4">肺部<br>
<h6>檢查結果： <br><br></h6>
	<input type="radio" name="Bone Fracture" value="骨折" checked> 骨折<br> <br>
<img src="http://cw1.tw/CH/images/article/H1377760222766.jpg"> 
	 <br><br>
	<input type="radio" name="Bone Fracture" value="骨折" checked> 骨頭錯位<br><br>
 <img src="http://a3.att.hudong.com/63/75/01100000000000144765759624256_s.jpg"><br>
	<input type="radio" name="lung" value="骨折" checked> 肺部感染<br><br>
	<input type="radio" name="Bone Fracture" value="骨折" checked> 腫瘤<br><br>
	<input type="radio" name="normal" value="骨折" checked> 正常<br>
<h3>其他:<br><textarea name="suggest"></textarea><br></h3>
<input type="submit" value="Submit">
</form> 
</body>
</html>
